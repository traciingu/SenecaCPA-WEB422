<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Multiple Select -->
  <link rel="stylesheet" href="lib/multiple-select-master/multiple-select.css">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" type="type/css" href="css/main.css">

  <title>Tracy Nguyen - WEB422</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Assignment 3 - Team Details</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Collection
              <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#" id="teams-menu">Teams</a></li>
              <li><a href="#" id="employees-menu">Employees</a></li>
              <li><a href="#" id="projects-menu">Projects</a></li>
              <li><a href="#" id="positions-menu">Positions</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div style="display:none" data-bind="visible:true, foreach:viewModel.teams">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading"><strong data-bind="text: TeamName"></strong>
              <button class="btn btn-primary btn-xs pull-right" data-bind="click:saveTeam">Save</button>
            </div>
            <div class="panel-body">
              <h5>Team Lead</h5><select class="single" data-bind="value: TeamLead, options: $parent.employees, optionsText: function(item){ return ko.unwrap(item.FirstName) + ' ' + ko.unwrap(item.LastName)}, optionsValue: function(item){return item._id}"></select>
              <h5>Team Members</h5><select multiple class="multiple" data-bind="selectedOptions: Employees, options: $parent.employees, optionsText: function(item){ return ko.unwrap(item.FirstName) + ' ' + ko.unwrap(item.LastName)}, optionsValue: function(item){return item._id}"></select>
              <h5>Projects</h5><select multiple class="multiple" data-bind="selectedOptions: Projects, options: $parent.projects, optionsText: function(item){ return item.ProjectName}, optionsValue: function(item){return item._id}"></select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="genericModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- Latest compiled and minified jQuery 3.2.1 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap 3.3.7 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

    <!-- CDN for Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <!-- CDN for Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js" crossorigin="anonymous"></script>

    <!-- CDN for Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" crossorigin="anonymous"></script>
    <script src="lib/knockout.mapping-latest.js"></script>

    <!-- Multiple Select -->
    <script src="lib/multiple-select-master/multiple-select.js"></script>

    <!-- main.js file -->
    <script src="js/main.js"></script>

</body>
